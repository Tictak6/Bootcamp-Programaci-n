<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Style.css">
    <title>Calculadora Básica</title>
</head>
<body>
    <header class="header">
        <h2>Calculadora Básica</h2>
    </header>

    <div class="container">
        <input type="number" id="number1" placeholder="Escribe el primer número aquí" required> 
        <input type="number" id="number2" placeholder="Escribe el segundo número aquí" required>
        </div>
        <div class="button-container">
            <button onclick="calcular('sumar')">➕</button>
            <button onclick="calcular('restar')">➖</button>
            <button onclick="calcular('multiplicar')">❌</button>
            <button onclick="calcular('dividir')">➗</button>
        <div id="resultText"></div>
        </div>

    
    <script src="Js/Scripts.js"></script>
</body>
</html>
